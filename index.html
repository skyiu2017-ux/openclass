<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>공민왕 개혁 모둠 토론</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, system-ui, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            max-width: 800px;
            width: 100%;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.2);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #ff6b6b, #feca57);
            color: white;
            padding: 40px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 10px;
        }
        
        .header p {
            font-size: 18px;
            opacity: 0.95;
        }
        
        .content {
            padding: 40px;
        }
        
        .section {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 25px;
        }
        
        .section-title {
            display: flex;
            align-items: center;
            margin-bottom: 25px;
            font-size: 22px;
            font-weight: 600;
            color: #2d3436;
        }
        
        .section-icon {
            font-size: 28px;
            margin-right: 12px;
        }
        
        .input-group {
            margin-bottom: 20px;
        }
        
        .input-label {
            font-weight: 600;
            margin-bottom: 10px;
            color: #2d3436;
            display: block;
            font-size: 16px;
        }
        
        input[type="text"], textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid #e9ecef;
            border-radius: 12px;
            font-size: 15px;
            transition: all 0.3s ease;
            font-family: inherit;
        }
        
        input[type="text"]:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
        }
        
        textarea {
            resize: vertical;
            min-height: 100px;
        }
        
        .result-card {
            background: white;
            border-radius: 12px;
            padding: 25px;
            border: 2px solid #e9ecef;
        }
        
        .button-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 30px;
        }
        
        .action-btn {
            color: white;
            border: none;
            padding: 18px 30px;
            border-radius: 15px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .action-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }
        
        .group-btn {
            background: linear-gradient(135deg, #6c5ce7, #a29bfe);
        }
        
        .padlet-btn {
            background: linear-gradient(135deg, #e17055, #fdcb6e);
        }
        
        .info-box {
            background: linear-gradient(135deg, #74b9ff20, #0984e320);
            border-left: 4px solid #0984e3;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 25px;
            color: #2d3436;
        }
        
        .info-box-title {
            font-weight: 600;
            margin-bottom: 8px;
            color: #0984e3;
        }
        
        @media (max-width: 768px) {
            .content {
                padding: 25px;
            }
            
            .header {
                padding: 30px 20px;
            }
            
            .header h1 {
                font-size: 26px;
            }
            
            .header p {
                font-size: 16px;
            }
            
            .button-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🏆 공민왕의 개혁과 새로운 세력</h1>
            <p>모둠 토론 결과 정리</p>
        </div>
        
        <div class="content">
            <div class="info-box">
                <div class="info-box-title">📌 활동 안내</div>
                모둠에서 토론한 내용 중 가장 인상 깊었던 질문과 답변을 작성하고, 
                패들렛에 공유해주세요!
            </div>
            
            <div class="section">
                <div class="section-title">
                    <span class="section-icon">🏆</span>
                    모둠 토론 결과
                </div>
                
                <div class="input-group">
                    <label class="input-label">모둠명</label>
                    <input type="text" id="groupName" placeholder="예: 1모둠, 태양팀 등">
                </div>
                
                <div class="result-card">
                    <div class="input-group">
                        <label class="input-label">✨ 우리 모둠이 선정한 최고의 질문</label>
                        <textarea id="bestQuestion" placeholder="모둠에서 토론하여 선정한 가장 의미 있는 질문을 작성하세요"></textarea>
                    </div>
                    <div class="input-group">
                        <label class="input-label">💡 그 질문에 대한 우리 모둠의 답변</label>
                        <textarea id="bestAnswer" placeholder="질문에 대해 모둠원들이 함께 토론한 결과를 정리하세요"></textarea>
                    </div>
                    <div class="input-group">
                        <label class="input-label">📝 이 질문과 답변을 선정한 이유</label>
                        <textarea id="selectionReason" placeholder="왜 이 질문과 답변을 최고로 선택했는지 이유를 작성하세요"></textarea>
                    </div>
                </div>
            </div>
            
            <div class="button-grid">
                <button class="action-btn group-btn" onclick="copyGroupData()">
                    📋 모둠 결과 복사하기
                    <div style="font-size: 13px; margin-top: 5px; opacity: 0.9;">클립보드에 복사됩니다</div>
                </button>
                <button class="action-btn padlet-btn" onclick="goToPadlet()">
                    🚀 패들렛에 붙여넣기
                    <div style="font-size: 13px; margin-top: 5px; opacity: 0.9;">패들렛으로 이동</div>
                </button>
            </div>
        </div>
    </div>
    
    <script>
        function copyGroupData() {
            const groupName = document.getElementById('groupName').value || '미입력 모둠';
            const bestQ = document.getElementById('bestQuestion').value;
            const bestA = document.getElementById('bestAnswer').value;
            const reason = document.getElementById('selectionReason').value || '작성안함';
            
            if (!bestQ || !bestA) {
                alert('⚠️ 최고의 질문과 답변을 먼저 작성해주세요!');
                return;
            }
            
            const groupText = 
                `【${groupName}의 최고 질문·답변】\n\n` +
                `❓ 질문\n${bestQ}\n\n` +
                `💡 답변\n${bestA}\n\n` +
                `📌 선정 이유\n${reason}`;
            
            if (navigator.clipboard) {
                navigator.clipboard.writeText(groupText).then(() => {
                    alert('✅ 모둠 결과가 복사되었습니다!\n\n패들렛에 붙여넣기 해주세요.');
                }).catch(() => {
                    fallbackCopy(groupText);
                });
            } else {
                fallbackCopy(groupText);
            }
        }
        
        function goToPadlet() {
            const groupName = document.getElementById('groupName').value;
            const bestQ = document.getElementById('bestQuestion').value;
            const bestA = document.getElementById('bestAnswer').value;
            
            if (!groupName || !bestQ || !bestA) {
                const confirmGo = confirm('⚠️ 아직 작성하지 않은 내용이 있습니다.\n\n그래도 패들렛으로 이동하시겠습니까?');
                if (!confirmGo) return;
            } else {
                const confirmGo = confirm('📋 복사한 내용을 패들렛에 붙여넣으세요!\n\n패들렛으로 이동하시겠습니까?');
                if (!confirmGo) return;
            }
            
            window.open('https://padlet.com/skyiu2017/korea', '_blank');
        }
        
        function fallbackCopy(text) {
            const textArea = document.createElement('textarea');
            textArea.value = text;
            document.body.appendChild(textArea);
            textArea.select();
            try {
                document.execCommand('copy');
                alert('✅ 복사되었습니다!\n\n패들렛에 붙여넣기 해주세요.');
            } catch (err) {
                alert('❌ 복사에 실패했습니다.\n\n아래 내용을 수동으로 복사해주세요:\n\n' + text);
            }
            document.body.removeChild(textArea);
        }
    </script>
</body>
</html>
